<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>福彩3D选号器</title>
<link rel="manifest" href="manifest.json">
<style>
body { font-family:"Microsoft YaHei",sans-serif; padding:20px; max-width:720px; margin:auto;}
h1 { color:#d9534f; text-align:center;}
button{padding:10px 14px;margin:5px;cursor:pointer;}
.result{margin-top:16px;font-size:18px;}
</style>
</head>
<body>
<h1>🎲 福彩3D 选号器</h1>
<div>
<label>杀号（逗号分隔）</label>
<input id="kill" type="text" placeholder="例如:3,8">
</div>
<div>
<label>推荐号（逗号分隔）</label>
<input id="hot" type="text" placeholder="例如:0,2,5,7">
</div>
<div>
<button onclick="generate()">生成号码</button>
</div>
<div class="result" id="output">👉 点击生成</div>

<script>
function parseList(s){return s? s.split(',').map(x=>parseInt(x.trim())).filter(n=>!isNaN(n)):[];}
function randInt(){return Math.floor(Math.random()*10);}
function generate(){
  const kill=parseList(document.getElementById('kill').value);
  const hot=parseList(document.getElementById('hot').value);
  const combo=[randInt(),randInt(),randInt()];
  const filtered=combo.map(n=>kill.includes(n)? (hot.length? hot[0] : n) : n);
  document.getElementById('output').innerText='🔹 '+filtered.join(' ');
}
</script>
</body>
</html>
